spring.application.name=api

# Default Profile (will be overridden by specific profiles)
spring.profiles.active=local

# Common MongoDB Configuration
spring.data.mongodb.auto-index-creation=true

# Common Server Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.port=8080

# Common Swagger Configuration
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true

# Swagger UI Configuration (disabled in default)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# AWS Key
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}

# AI Import Key
import.api.key=${IMPORT_API_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Actuator Health Check Configuration
management.endpoints.web.exposure.include=health

# Discord
discord.webhook.suggestion.url=${DISCORD_SUGGESTION_WEBHOOK}

# Firebase
firebase.config=${FIREBASE_CONFIG_BASE64}