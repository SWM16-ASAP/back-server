name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 요청합니다
title: "[기능] "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다!
  - type: textarea
    id: problem
    attributes:
      label: 문제점
      description: 이 기능이 해결하는 문제는 무엇인가요?
      placeholder: 해결하려는 문제를 설명해주세요...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 해결책
      description: 원하는 기능을 설명해주세요
      placeholder: 제안하는 해결책을 설명해주세요...
    validations:
      required: true
  - type: checkboxes
    id: impact
    attributes:
      label: 영향도
      description: 이 기능이 프로젝트에 어떤 이점을 줄까요?
      options:
        - label: 사용자 경험
        - label: 개발자 경험
        - label: 성능
        - label: 보안
        - label: 기타
  - type: textarea
    id: implementation-notes
    attributes:
      label: 구현 노트
      description: 기술적 고려사항이나 아이디어
      placeholder: 기술적 세부사항, 도전과제, 구현 아이디어 등... 