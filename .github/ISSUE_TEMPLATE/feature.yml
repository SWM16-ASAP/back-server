name: 기능
description: 새로운 기능 요청
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: 기능 설명
      placeholder: 원하는 기능을 간단히 설명해주세요
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 필요한 이유
      placeholder: 이 기능이 왜 필요한지 설명해주세요
